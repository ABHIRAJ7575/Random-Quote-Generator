<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        /* ============================================
           style.css - Styling for Quote Generator
           ============================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .quote-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-text {
            font-size: 1.8rem;
            font-weight: 500;
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
            position: relative;
            min-height: 100px;
            display: flex;
            align-items: center;
        }

        .quote-text::before {
            content: '"';
            font-size: 4rem;
            color: #667eea;
            position: absolute;
            top: -20px;
            left: -15px;
            opacity: 0.3;
        }

        .quote-author {
            text-align: right;
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 30px;
            font-style: italic;
        }

        .buttons-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .new-quote-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .new-quote-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .new-quote-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .copy-btn {
            background: #48bb78;
            color: white;
        }

        .copy-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .tweet-btn {
            background: #1da1f2;
            color: white;
        }

        .tweet-btn:hover {
            background: #1a8cd8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 161, 242, 0.4);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-size: 0.95rem;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .source-toggle {
            text-align: center;
            margin-bottom: 25px;
        }

        .source-toggle label {
            font-size: 0.9rem;
            color: #666;
            margin-right: 10px;
        }

        .source-toggle select {
            padding: 8px 15px;
            border-radius: 10px;
            border: 2px solid #667eea;
            font-size: 0.9rem;
            cursor: pointer;
            background: white;
            color: #333;
            transition: all 0.3s ease;
        }

        .source-toggle select:hover {
            border-color: #764ba2;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .quote-container {
                padding: 35px 25px;
            }

            .quote-text {
                font-size: 1.4rem;
                min-height: 80px;
            }

            .quote-author {
                font-size: 1rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .buttons-container {
                flex-direction: column;
            }

            .new-quote-btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <!-- Source selection -->
        <div class="source-toggle">
            <label for="source">Quote Source:</label>
            <select id="source">
                <option value="local">Local Quotes</option>
                <option value="api">API (Quotable)</option>
            </select>
        </div>

        <!-- Error message display -->
        <div class="error-message" id="error-message"></div>

        <!-- Quote display -->
        <div class="quote-text" id="quote-text">
            Click the button to get inspired!
        </div>
        <div class="quote-author" id="quote-author">— Start Your Journey</div>

        <!-- Action buttons -->
        <div class="buttons-container">
            <button class="new-quote-btn" id="new-quote-btn">New Quote</button>
            <button class="copy-btn" id="copy-btn">Copy</button>
            <button class="tweet-btn" id="tweet-btn">Tweet</button>
        </div>
    </div>

    <script>
        /* ============================================
           script.js - JavaScript Logic for Quote Generator
           ============================================ */

        // Local array of 20+ quotes (fallback and local mode)
        const localQuotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "In the end, we will remember not the words of our enemies, but the silence of our friends.", author: "Martin Luther King Jr." },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Don't let yesterday take up too much of today.", author: "Will Rogers" },
            { text: "You learn more from failure than from success. Don't let it stop you. Failure builds character.", author: "Unknown" },
            { text: "It's not whether you get knocked down, it's whether you get up.", author: "Vince Lombardi" },
            { text: "If you are working on something that you really care about, you don't have to be pushed. The vision pulls you.", author: "Steve Jobs" },
            { text: "People who are crazy enough to think they can change the world, are the ones who do.", author: "Rob Siltanen" },
            { text: "Failure will never overtake me if my determination to succeed is strong enough.", author: "Og Mandino" },
            { text: "We may encounter many defeats but we must not be defeated.", author: "Maya Angelou" },
            { text: "Knowing is not enough; we must apply. Wishing is not enough; we must do.", author: "Johann Wolfgang Von Goethe" },
            { text: "Whether you think you can or you think you can't, you're right.", author: "Henry Ford" },
            { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
            { text: "Do what you can with all you have, wherever you are.", author: "Theodore Roosevelt" },
            { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
            { text: "Only a life lived for others is a life worthwhile.", author: "Albert Einstein" },
            { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },
            { text: "The mind is everything. What you think you become.", author: "Buddha" },
            { text: "The best revenge is massive success.", author: "Frank Sinatra" }
        ];

        // Select DOM elements
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');
        const newQuoteBtn = document.getElementById('new-quote-btn');
        const copyBtn = document.getElementById('copy-btn');
        const tweetBtn = document.getElementById('tweet-btn');
        const sourceSelect = document.getElementById('source');
        const errorMessage = document.getElementById('error-message');

        // Store current quote globally for copy and tweet functions
        let currentQuote = { text: '', author: '' };

        // Function to get a random quote from local array
        function getLocalQuote() {
            // Generate random index within array bounds
            const randomIndex = Math.floor(Math.random() * localQuotes.length);
            return localQuotes[randomIndex];
        }

        // Function to fetch quote from API
        async function getAPIQuote() {
            try {
                // Show loading state
                newQuoteBtn.disabled = true;
                newQuoteBtn.textContent = 'Loading...';
                errorMessage.classList.remove('show');

                // Fetch from Quotable API
                const response = await fetch('https://api.quotable.io/random');
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Return quote in our format
                return {
                    text: data.content,
                    author: data.author
                };
            } catch (error) {
                // Handle error: show message and fallback to local quote
                console.error('Error fetching quote:', error);
                showError('Failed to fetch quote from API. Using local quote instead.');
                return getLocalQuote();
            } finally {
                // Reset button state
                newQuoteBtn.disabled = false;
                newQuoteBtn.textContent = 'New Quote';
            }
        }

        // Function to display a quote on the page
        function displayQuote(quote) {
            // Store current quote for copy/tweet functions
            currentQuote = quote;
            
            // Update DOM with quote and author
            quoteText.textContent = quote.text;
            quoteAuthor.textContent = `— ${quote.author}`;
        }

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Hide error after 4 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 4000);
        }

        // Main function to get and display new quote
        async function getNewQuote() {
            const source = sourceSelect.value;
            let quote;

            if (source === 'local') {
                // Use local array
                quote = getLocalQuote();
                displayQuote(quote);
            } else {
                // Use API (with fallback to local on error)
                quote = await getAPIQuote();
                displayQuote(quote);
            }
        }

        // Function to copy quote to clipboard
        async function copyQuote() {
            if (!currentQuote.text) {
                showError('No quote to copy! Click "New Quote" first.');
                return;
            }

            // Format quote with author
            const textToCopy = `"${currentQuote.text}" — ${currentQuote.author}`;

            try {
                // Use modern Clipboard API
                await navigator.clipboard.writeText(textToCopy);
                
                // Show success feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = '#38a169';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#48bb78';
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                showError('Failed to copy to clipboard.');
            }
        }

        // Function to tweet the current quote
        function tweetQuote() {
            if (!currentQuote.text) {
                showError('No quote to tweet! Click "New Quote" first.');
                return;
            }

            // Format tweet text
            const tweetText = `"${currentQuote.text}" — ${currentQuote.author}`;
            
            // Encode for URL
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            
            // Open in new window
            window.open(tweetUrl, '_blank');
        }

        // Event listeners
        newQuoteBtn.addEventListener('click', getNewQuote);
        copyBtn.addEventListener('click', copyQuote);
        tweetBtn.addEventListener('click', tweetQuote);

        // Load initial quote on page load
        window.addEventListener('DOMContentLoaded', () => {
            getNewQuote();
        });
    </script>
</body>
</html>
